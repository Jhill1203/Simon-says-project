  <body>
    <!-- this is the start of content -->
    <h1>
      Color and Light Game Basic Mario edition!
    </h1>
    
    <p>
      Welcome to my Basic Mario Color and Light game!
      Repeat the pattern played back by the buttons to Play!
      You have three attempts to geuss the pattern.
    </p>
    
    <button id="startBtn" onclick ="startGame()">
      Start
    </button>
    
    <button  id="stopBtn" class="hidden" onclick ="stopGame()">
      Stop
    </button>
    
    <!-- Four buttons that simulate Simon Buttons -->
    <div id="gameButtonArea" class="text-center">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"  >
      <img src= "https://cdn.glitch.global/7fb65f84-4154-4a17-9215-af7c8f4caa07/HD-wallpaper-mario-and-luigi-2021-japan-mario-bros-nintendo-nintendo-switch-super-mario-super-mario-bros-switch-thumbnail.jpg?v=1648784701761" class="myimages" alt="">
      </button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">
      <img src = "https://cdn.glitch.global/7fb65f84-4154-4a17-9215-af7c8f4caa07/7591fc5a05882cf12ba85739731ea6781ea20c28_00_preview_rev_1-removebg-preview.png?v=1648785626342" class="myimages" alt="">
      </button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">
        <img src="https://cdn.glitch.global/7fb65f84-4154-4a17-9215-af7c8f4caa07/super-mario-run-r225x.jpg?v=1648785270556" class="myimages" alt="">
      </button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">
        <img src ="https://cdn.glitch.global/7fb65f84-4154-4a17-9215-af7c8f4caa07/index.jpg?v=1648784145894" class="myimages" alt="">
      </button>
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()">
      <img src ="https://cdn.glitch.global/7fb65f84-4154-4a17-9215-af7c8f4caa07/index-removebg-preview.png?v=1648785868001" class="myimages" alt="">
      </button>
      <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()">
        <img src ="https://cdn.glitch.global/7fb65f84-4154-4a17-9215-af7c8f4caa07/ea74f2f5f52d945be915fb47687cb5c9-removebg-preview(1).png?v=1648785981434" class="myimages" alt="">
